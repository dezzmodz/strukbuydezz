<style>
body{
/* ===== BODY ESTETIK ===== */
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:
        radial-gradient(circle at top,#020617,#000814 70%);
    color:#fff;
    display:flex;
    justify-content:center;
    padding:20px;
}

/* ===== CONTAINER ===== */
.box{
    width:100%;
    max-width:900px;
    height:90vh;          /* tinggi layar */
    overflow-y:auto;      /* scroll atas bawah */
    
    background:rgba(15,23,42,0.75);
    backdrop-filter:blur(14px);
    padding:25px;
    border-radius:18px;
    border:1px solid rgba(0,255,224,0.2);

    box-shadow:
        0 0 25px rgba(0,255,224,0.25),
        inset 0 0 20px rgba(0,255,224,0.05);

    animation:fadeIn .2s ease;
}
/* SCROLLBAR NEON */
.box::-webkit-scrollbar{
    width:6px;
}

.box::-webkit-scrollbar-track{
    background:#020617;
}

.box::-webkit-scrollbar-thumb{
    background:#00ffe0;
    border-radius:10px;
}

/* ===== TITLE ===== */
h2{
    text-align:center;
    color:#00ffe0;
    letter-spacing:2px;
    text-shadow:0 0 12px #00ffe0;
}

/* ===== INPUT ===== */
input,select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:none;
    outline:none;
    background:#020617;
    color:white;
    transition:.25s;
    box-shadow:inset 0 0 6px rgba(0,255,224,0.2);
}

input:focus,select:focus{
    box-shadow:0 0 10px #00ffe0;
    transform:scale(1.01);
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    margin-top:8px;
    transition:.25s;
    letter-spacing:1px;
}

/* BUTTON COLORS */
.buat{
    background:linear-gradient(45deg,#22c55e,#4ade80);
    color:black;
}
.wa{
    background:linear-gradient(45deg,#25D366,#16a34a);
}
.tele{
    background:linear-gradient(45deg,#229ED9,#0ea5e9);
}
.export{
    background:linear-gradient(45deg,#3b82f6,#60a5fa);
}
.copy{
    background:linear-gradient(45deg,#f59e0b,#fbbf24);
    color:black;
}

/* HOVER EFFECT */
button:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 0 15px rgba(0,255,224,0.4);
}

/* ===== RECEIPT KASIR ===== */
.receipt{
    background:#000;
    color:#00ff9f;
    font-family:"Courier New", monospace;
    padding:18px;
    border-radius:12px;
    margin-top:15px;
    white-space:pre-wrap;
    line-height:1.7;
    border:1px dashed #00ffe0;
    box-shadow:
        inset 0 0 20px rgba(0,255,224,0.2),
        0 0 15px rgba(0,255,224,0.25);
    animation:receiptPop .4s ease;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

@keyframes receiptPop{
    from{opacity:0;transform:scale(.95);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>
